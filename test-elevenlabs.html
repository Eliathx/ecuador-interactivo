<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ElevenLabs TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }

            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;

        }
    </style>
</head>
<body>
    <h1>Test ElevenLabs TTS</h1>
    
    <div>
        <button onclick="testElevenLabs()">ğŸµ Test ElevenLabs</button>
        <button onclick="testElevenLabsSimple()">ğŸ¶ Test ElevenLabs Simple</button>
        <button onclick="testBrowserTTS()">ğŸ”Š Test Browser TTS</button>
        <button onclick="clearLog()">ğŸ—‘ï¸ Limpiar Log</button>
        <button onclick="testAPIKey()">ğŸ”‘ Verificar API Key</button>
        <button onclick="listVoices()">ğŸ¤ Listar Voces</button>
    </div>
    
    <div id="log" class="log">Presiona un botÃ³n para probar TTS...\n</div>

    <script>
        // ConfiguraciÃ³n desde variables de entorno (simuladas para el test)
        const CONFIG = {
            apiKey: 'apikey',
            voiceId: '21m00Tcm4TlvDq8ikWAM',
            modelId: 'eleven_multilingual_v2'
        };
        
        const logElement = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = 'Log limpiado...\n';
        }
        
        async function testElevenLabs() {
            try {
                log('ğŸµ Probando ElevenLabs TTS...');
                
                const testText = 'Â¡Hola! Este es un test de ElevenLabs.';
                log(`ğŸ“ Texto a convertir: "${testText}"`);
                
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${CONFIG.voiceId}`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': CONFIG.apiKey
                    },
                    body: JSON.stringify({
                        text: testText,
                        model_id: CONFIG.modelId,
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                });
                
                log(`ğŸŒ Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    log('âœ… Respuesta exitosa, obteniendo audio...');
                    const audioBlob = await response.blob();
                    log(`ğŸ“¦ Audio blob: ${audioBlob.size} bytes, tipo: ${audioBlob.type}`);
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.onended = () => {
                        log('ğŸµ Audio terminÃ³');
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    audio.onerror = (e) => {
                        log(`âŒ Error reproduciendo audio: ${e.message || 'Error desconocido'}`);
                        URL.revokeObjectURL(audioUrl);
                    };
                    
                    log('â–¶ï¸ Iniciando reproducciÃ³n...');
                    await audio.play();
                    log('âœ… Audio reproduciÃ©ndose');
                } else {
                    const errorText = await response.text();
                    log(`âŒ Error API: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                log(`âŒ Error general: ${error.message}`);
                log(`ğŸ” Stack: ${error.stack}`);
            }
        }

                    const audioUrl = URL.createObjectURL(audioBlob);

                    audio.onended = () => {

                        URL.revokeObjectURL(audioUrl);

                    log('â–¶ï¸ Iniciando reproducciÃ³n...');
                    await audio.play();

                } else {
                    const errorText = await response.text();
                    log(`âŒ Error API: ${response.status} - ${errorText}`);

            } catch (error) {

        }
        
        function testBrowserTTS() {
            try {
                log('ğŸ”Š Probando TTS del navegador...');
                
                if ('speechSynthesis' in window) {
                    const testText = 'Â¡Hola! Este es un test del TTS del navegador.';
                    log(`ğŸ“ Texto a convertir: "${testText}"`);
                    
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(testText);
                    utterance.lang = 'es-ES';
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    utterance.onstart = () => {
                        log('âœ… TTS del navegador iniciado');
                    };
                    
                    utterance.onend = () => {
                        log('ğŸµ TTS del navegador terminÃ³');
                    };
                    
                    utterance.onerror = (event) => {
                        log(`âŒ Error TTS navegador: ${event.error}`);
                    };
                    
                    window.speechSynthesis.speak(utterance);
                    log('â–¶ï¸ TTS del navegador iniciado');
                } else {
                    log('âŒ TTS no soportado en este navegador');
                }
            } catch (error) {
                log(`âŒ Error TTS navegador: ${error.message}`);
            }
        }
        
        async function testAPIKey() {
            try {
                log('ğŸ”‘ Probando validez de API Key...');
                
                // Endpoint para verificar la API key
                const response = await fetch('https://api.elevenlabs.io/v1/user', {
                    method: 'GET',
                    headers: {
                        'xi-api-key': CONFIG.apiKey
                    }
                });
                
                log(`ğŸŒ Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const userData = await response.json();
                    log(`âœ… API Key vÃ¡lida. Usuario: ${userData.first_name || 'Sin nombre'}`);
                    log(`ğŸ’° Caracteres disponibles: ${userData.subscription?.character_count || 'N/A'}`);
                } else {
                    const errorText = await response.text();
                    log(`âŒ API Key invÃ¡lida: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                log(`âŒ Error verificando API Key: ${error.message}`);
            }
        }
        
        async function listVoices() {
            try {
                log('ğŸ¤ Obteniendo lista de voces...');
                
                const response = await fetch('https://api.elevenlabs.io/v1/voices', {
                    method: 'GET',
                    headers: {
                        'xi-api-key': CONFIG.apiKey
                    }
                });
                
                log(`ğŸŒ Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const voicesData = await response.json();
                    log(`âœ… Voces disponibles: ${voicesData.voices.length}`);
                    voicesData.voices.slice(0, 5).forEach(voice => {
                        log(`  ğŸ¤ ${voice.name} (${voice.voice_id})`);
                    });
                } else {
                    const errorText = await response.text();
                    log(`âŒ Error obteniendo voces: ${response.status} - ${errorText}`);
                }
            } catch (error) {

            }
        }
    </script>
